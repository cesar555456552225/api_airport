<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia entre aeropuertos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffffb0;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-top: 15px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s;
        }

        form input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79,172,254,0.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe, #03585c);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00c6fb, #005bea);
        }

        #resultados {
            margin-top: 25px;
            background: #f8faff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: none;
        }

        #resultados h2 {
            margin-bottom: 10px;
            color: #222;
        }

        #resultados p {
            margin: 6px 0;
            font-size: 15px;
            color: #333;
        }

        #error {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: #ffe0e0;
            color: #d60000;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distancia entre aeropuertos <i class="bi bi-airplane-fill"></i></h1>

        <form id="airportForm">
            {% csrf_token %}
            <label for="aeropuerto_origen">Aeropuerto Origen <i class="bi bi-arrow-up-right-circle"></i></label>
            <input 
                type="text"
                id="aeropuerto_origen"
                name="aeropuerto_origen"
                placeholder="Ej: CCS"
                maxlength="3"
                required
            >

            <label for="aeropuerto_destino">Aeropuerto Destino <i class="bi bi-arrow-down-right-circle"></i> </label>
            <input 
                type="text"
                id="aeropuerto_destino"
                name="aeropuerto_destino"
                placeholder="Ej: BOG"
                maxlength="3"
                required
            >

            <button type="submit"><i class="bi bi-crosshair"></i> Calcular distancia</button>
        </form>

        <div id="resultados">
            <h2><strong>Resultados</strong></h2>
            <p><strong>Origen <i class="bi bi-arrow-up-right-circle"></i> : </strong><span id="origen"></span></p>
            <p><strong>Destino <i class="bi bi-arrow-down-right-circle"></i> : </strong><span id="destino"></span></p>
            <p><strong>Distancia : </strong><span id="distancia"></span> KM</p>
        </div>

        <div id="error"></div>
    </div>

    <script>
        document.getElementById('airportForm').addEventListener('submit', function(e){
            e.preventDefault();
            document.getElementById('resultados').style.display='none';
            document.getElementById('error').style.display='none';

            const formData=new FormData(this);

            fetch('/calculate/',{
                method: 'POST',
                body: formData,
                headers:{
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data =>{
                if (data.success) {
                    document.getElementById("origen").textContent=
                        data.aeropuerto_origen.codigo + ' - ' + data.aeropuerto_origen.nombre;

                    document.getElementById("destino").textContent = 
                        data.aeropuerto_destino.codigo + ' - ' + data.aeropuerto_destino.nombre;
                    
                    document.getElementById('distancia').textContent = data.distancia_km;
                    document.getElementById('resultados').style.display = 'block';
                }else{
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error =>{
                document.getElementById("error").textContent="Error de conexi√≥n";
                document.getElementById('error').style.display='block';
            });
        });
    </script>
</body>
</html>
